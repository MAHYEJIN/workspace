<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>align-content</h2>

    <p>stretch</p>
    <div class="container strectch">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

    <p>stretch</p>
    <div class="container flex-start">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>


    <p>stretch</p>
    <div class="container flex-end">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

    <p>container center</p>
    <div class="container center">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

    <p>space-between</p>
    <div class="container space-between">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

    <p>space-around</p>
    <div class="container space-around">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
</body>
</html>

<style>
    div{
        background-color: gray;
        border: 1px dotted black;
        margin:2px;
    }

    .container{ display: flex; width: 200px; height:200px; flex-wrap: wrap;}
    .item{width: 50px; height: 50px; 
    background-color: yellow; display: inline-block;}
    
    .stretch{align-content: stretch;}
    .strectch .item{height:auto;}
    .flex-start{align-content: flex-start;}
    .flex-end{align-content: flex-end;}
    .space-between{align-content: space-between;}
    .space-around{align-content: space-around;}
