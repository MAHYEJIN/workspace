<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h2>flex-wrap</h2>

        <p>nowrap</p>
        <div class="container nowrap">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
        </div>

        <p>wrap</p>
        <div class="container wrap">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
        </div>

        <p>wrap-reverse</p>
        <div class="container wrap-reverse">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
        </div>
    </body>
</html>

<style>
    div { }
    .container { }
    .item { }

    .nowrap {}
    .wrap {}
    .wrap-reverse {}
</style>
